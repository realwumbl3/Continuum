<svg width="512" height="512" viewBox="48 48 416 416" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="96" y1="64" x2="448" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="0.55" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
       <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Gradient Background (Rounded Square) -->
  <rect x="48" y="48" width="416" height="416" rx="120" fill="url(#bg)"/>

  <!-- Symbol Group with subtle shadow -->
  <g filter="url(#shadow)">
    <!-- The "Continuum" Ring (C-shape / Progress Track) -->
    <!-- Center 256, Radius 130, Gap on the right -->
    <path
      d="M 380 184 A 140 140 0 1 0 380 328"
      stroke="#FFFFFF"
      stroke-width="48"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />

    <!-- The Play Triangle (Centered) -->
    <!-- Points slightly simplified/rounded for modern feel -->
    <path
      d="M 250 180 L 350 256 L 250 332 L 250 180 Z"
      fill="#FFFFFF"
      stroke="#FFFFFF"
      stroke-width="24"
      stroke-linejoin="round"
    />
  </g>
</svg>
